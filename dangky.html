        <header id="iconnn">
            <img src="images/logo.png" >
            <nav>
                <a href="trangchu.html">Trang Chủ </a>

            </nav>

        <main>
            <fieldset>
                <legend style="font-size: 30px; font-weight: bold;" > ĐĂNG KÝ </legend>
                <form action="dangki.html" method="post" enctype="multipart/form-data" action="create_user">
                    <table>
                        <tr>
                            <td>
                                <label for="email"><b>Email</b></label>
                            </td>
                            <td>
                                <input type="text" id="email" placeholder="Vui lòng nhập email" >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="pass"><b>Nhập mật khẩu:</b></label>
                            </td>
                            <td>
                                <input type="password" id="pass" placeholder="Vui lòng nhập mật khẩu" >
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="pass_again"><b>Nhập lại mật khẩu:</b></label>
                            </td>
                            <td>
                                <input type="password" id="pass_again" placeholder="Vui lòng nhập mật khẩu" >
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <b>Cấp độ thành viên:</b>
                            </td>
                            <td>
                                <input type="radio" name="giatri" value="bac"> <b>Bạc</b>                    

                                <input type="radio" name="giatri" value="vang"> <b>Vàng</b>                        

                                <input type="radio" name="giatri" value="bachkim"> <b>Bạch kim</b>
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <label for="avt"><b>Ảnh đại diện:</b></label>
                            </td>
                            <td>
                                <input type="file" id="avt">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <p>
                                    <b>
                                        Thông qua việc tạo tài khoản, 
                                        bạn đồng ý với 
                                        <a href="dieukhoan">Điều khoản & 
                                        Quyền riêng tư của chúng tôi.</a>
                                    </b>
                                    
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="reset" value="Hủy">
                                <input type="submit" value="Đăng ký">
                            </td>
                        </tr>
                            
                    </table>
                </form>
            </fieldset>
        </main>
